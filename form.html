    <main>
        <form class="form" action="/record.html" method="get">
            <div id="password-error"></div>
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Passwords must be at least 8 alphanumeric characters" required><br>
            <label for="password2">Confirm Password*</label>
            <input type="password" id="password2" name="password2" required><br>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address" required><br>
            <label for="rating">Rating: </label>
            <div id="ratingvalue">1</div>
            <input type="range" id="rating" name="rating" min="1" max="10" value ="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist><br>
            <input type="submit" value="Submit Rating">
        </form>
    </main>
