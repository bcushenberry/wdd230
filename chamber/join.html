<body>

        <img src="images/profile-pic.webp" alt="Profile picture">

        </ul>
    </nav>
    <main>
        <form class="form" action="/record.html" method="get">
            <div id="password-error"></div>
            <label for="fname">First Name*</label>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last Name*</label>
            <input type="text" id="lname" name="lname" required><br>
            <label for="title">Title/Position*</label>
            <input type="text" id="title" name="title" pattern="[a-zA-Z\s\-]{7,}" title="Must be at least 7 characters and can contain letters, spaces, and/or hyphens" required><br>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="yourname@yourorg.com" required><br>
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="org-name">Organization Name*</label>
            <input type="text" id="org-name" name="org-name" required><br>
            <label for="memberlevel">Membership Level*</label><br>
            <select id="memberlevel" name="memberlevel">
                <option value="">Please Select &#9662;</option>
                <option value="np">Non-Profit</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
            </select>
            <label for="org-desc">Organization Description</label>
            <textarea id="org-desc" name="org-desc" rows="8" cols="30"></textarea><br>
            <input type="hidden" id="join-date" name="join-date">
            <button type="submit" value="Join">Join</button>
        </form>
    </main>

</body>
